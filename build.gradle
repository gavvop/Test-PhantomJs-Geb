apply plugin: 'groovy'

repositories {
  mavenCentral()
  maven {
      // dependency for ghostdriver
      url "https://jitpack.io/"
  }
}

dependencies {
    testCompile(
        'org.codehaus.groovy:groovy-all:2.4.10',
        // geb
        'org.gebish:geb-core:1.1.1',
        'org.seleniumhq.selenium:selenium-support:2.52.0',
        'com.github.detro:ghostdriver:2.0.0',
        // spock
        'junit:junit:4.12',
        'org.spockframework:spock-core:1.1-groovy-2.4'
    )
}

test {
    // Verbose - Thanks MrHaki - http://mrhaki.blogspot.it/2013/05/gradle-goodness-show-more-information.html
    testLogging {
        exceptionFormat = 'full'
    }
}